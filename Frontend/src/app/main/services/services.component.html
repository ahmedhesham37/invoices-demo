<div id="services" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header accent"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="space-between center"
        >
            <!-- APP TITLE -->
            <div
                class="logo mb-24 mb-md-0"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon
                    class="logo-icon s-32 mr-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                >
                    shopping_basket
                </mat-icon>
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    Services
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div
                    class="search"
                    fxFlex
                    fxLayout="row"
                    fxLayoutAlign="start center"
                >
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for a service" />
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button
                mat-raised-button
                [routerLink]="'/main/services/new'"
                class="add-service-button fuse-white mt-24 mt-md-0"
            >
                <span>ADD NEW SERVICE</span>
            </button>
            <!-- / ADD BUTTON -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <mat-table
                class="services-table"
                #table
                [dataSource]="dataSource"
                matSort
                [@animateStagger]="{ value: '50' }"
                fusePerfectScrollbar
            >
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header
                        >ID</mat-header-cell
                    >
                    <mat-cell *matCellDef="let service">
                        <p class="text-truncate">{{ service.id }}</p>
                    </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Name</mat-header-cell
                    >
                    <mat-cell *matCellDef="let service">
                        <p class="text-truncate">{{ service.serviceName }}</p>
                    </mat-cell>
                </ng-container>

                <!-- Category Column -->
                <!-- <ng-container matColumnDef="category">
                    <mat-header-cell *matHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Category</mat-header-cell>
                    <mat-cell *matCellDef="let service" fxHide fxShow.gt-md>
                        <p class="category text-truncate">
                            {{service.categories[0]}}
                        </p>
                    </mat-cell>
                </ng-container> -->

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        fxHide
                        fxShow.gt-xs
                        >Price</mat-header-cell
                    >
                    <mat-cell *matCellDef="let service" fxHide fxShow.gt-xs>
                        <p class="price text-truncate">
                            {{ service.totalDue | currency: "USD":"symbol" }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Unit Column -->
                <!-- <ng-container matColumnDef="unit">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Unit</mat-header-cell>
                    <mat-cell *matCellDef="let service" fxHide fxShow.gt-sm>

                        <span class="unit-indicator text-truncate"
                              [ngClass]="{'red-500':service.unit <= 5, 'amber-500':service.unit > 5 && service.unit <= 25,'green-600':service.unit > 25}">
                        </span>
                        <span>
                            {{service.unit}}
                        </span>

                    </mat-cell>
                </ng-container> -->

                <!-- Active Column -->
                <ng-container matColumnDef="active">
                    <mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        fxHide
                        fxShow.gt-xs
                        >Active</mat-header-cell
                    >
                    <mat-cell *matCellDef="let service" fxHide fxShow.gt-xs>
                        <mat-icon
                            *ngIf="service.active"
                            class="active-icon green-600 s-16"
                            >check</mat-icon
                        >
                        <mat-icon
                            *ngIf="!service.active"
                            class="active-icon red-500 s-16"
                            >close</mat-icon
                        >
                    </mat-cell>
                </ng-container>

                <mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: true"
                ></mat-header-row>

                <mat-row
                    *matRowDef="let service; columns: displayedColumns"
                    class="service"
                    matRipple
                    [routerLink]="'/main/services/' + service.id"
                >
                </mat-row>
            </mat-table>

            <mat-paginator
                #paginator
                [length]="dataSource.filteredData.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
            >
            </mat-paginator>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
