<div id="invoices" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header accent"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center"
        >
            <!-- APP TITLE -->
            <div
                class="logo mb-24 mb-sm-0"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon
                    class="logo-icon s-32 mr-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                >
                    shopping_basket
                </mat-icon>
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                    >Invoices</span
                >
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper ml-sm-32">
                <div
                    class="search"
                    fxFlex
                    fxLayout="row"
                    fxLayoutAlign="start center"
                >
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for an invoice" />
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button
                    [routerLink]="'/main/invoices/new'"
                    class="add-service-button fuse-white mt-24 mt-md-0">
                <span>CREATE INVOICE</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <mat-table
                class="invoices-table"
                #table
                [dataSource]="dataSource"
                matSort
                [@animateStagger]="{ value: '50' }"
                fusePerfectScrollbar
            >
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header
                        >ID</mat-header-cell
                    >
                    <mat-cell *matCellDef="let invoice">
                        <p class="text-truncate">{{ invoice.id }}</p>
                    </mat-cell>
                </ng-container>

                <!-- Reference Column -->
                <ng-container matColumnDef="reference">
                    <mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        fxHide
                        fxShow.gt-sm
                        >Reference</mat-header-cell
                    >
                    <mat-cell *matCellDef="let invoice" fxHide fxShow.gt-sm>
                        <p class="text-truncate">{{ invoice.invoiceNumber }}</p>
                    </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="client">
                    <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Client</mat-header-cell
                    >
                    <mat-cell *matCellDef="let invoice">
                        <p class="text-truncate">
                            {{ invoice.clients[0].companyName }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Total Price Column -->
                <ng-container matColumnDef="total">
                    <mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        fxHide
                        fxShow.gt-md
                        >Total</mat-header-cell
                    >
                    <mat-cell *matCellDef="let invoice" fxHide fxShow.gt-md>
                        <p class="total-price text-truncate">
                            {{ invoice.totalDue | currency: "USD":"symbol" }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Payment Column -->
                <!-- <ng-container matColumnDef="payment">
                    <mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        fxHide
                        fxShow.gt-sm
                        >Payment</mat-header-cell
                    >
                    <mat-cell *matCellDef="let invoice" fxHide fxShow.gt-sm>
                        <p class="text-truncate">
                            {{ invoice.payment.method }}
                        </p>
                    </mat-cell>
                </ng-container> -->

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Status</mat-header-cell
                    >
                    <mat-cell *matCellDef="let invoice">
                        <p
                            class="status text-truncate h6 p-4"
                            [ngClass]="'green-500'"
                        >
                            Finished
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        fxHide
                        fxShow.gt-sm
                        >Date</mat-header-cell
                    >
                    <mat-cell *matCellDef="let invoice" fxHide fxShow.gt-sm>
                        <p class="text-truncate">
                            {{ invoice.invoiceDate }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Due Date Column -->
                <ng-container matColumnDef="duedate">
                    <mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        fxHide
                        fxShow.gt-sm
                        >Due Date</mat-header-cell
                    >
                    <mat-cell *matCellDef="let invoice" fxHide fxShow.gt-sm>
                        <p class="text-truncate">
                            {{ invoice.dueDate }}
                        </p>
                    </mat-cell>
                </ng-container>

                <mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: true"
                ></mat-header-row>

                <mat-row
                    *matRowDef="let invoice; columns: displayedColumns"
                    class="invoice"
                    matRipple
                    [routerLink]="'/invoices/' + invoice.id"
                >
                </mat-row>
            </mat-table>

            <mat-paginator
                #paginator
                [length]="dataSource.filteredData.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
            >
            </mat-paginator>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
